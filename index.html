<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Redirect Art</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #input-container {
            position: absolute;
            text-align: center;
        }
        #keyword {
            font-size: 20px;
            padding: 10px;
            border: 1px solid white;
            background: black;
            color: white;
            outline: none;
        }
        #circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .circle-item {
            position: absolute;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <input type="text" id="keyword" placeholder="キーワードを入力">
        <button onclick="startRedirect()">開始</button>
    </div>
    <div id="circle"></div>

    <script>
        let pageList = [];  // 巡回するページリスト
        let currentIndex = 0;  // 現在のリダイレクトインデックス
        let intervalId;  // リダイレクト用のタイマー

        async function fetchWikipediaPage(keyword) {
            const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(keyword)}&format=json&origin=*`);
            const data = await response.json();
            if (data.query.search.length > 0) {
                return data.query.search[0].title;
            }
            return null;
        }

        async function fetchRelatedPages(title) {
            const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(title)}&prop=links&format=json&pllimit=10&origin=*`);
            const data = await response.json();
            const pages = data.query.pages;
            const related = [];
            for (let pageId in pages) {
                if (pages[pageId].links) {
                    pages[pageId].links.forEach(link => related.push(link.title));
                }
            }
            return related;
        }

        function displayCircle(items) {
            const circle = document.getElementById("circle");
            circle.innerHTML = "";
            const radius = 150;  // 円の半径
            const angleStep = (2 * Math.PI) / items.length;
            items.forEach((item, index) => {
                const angle = index * angleStep;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                const div = document.createElement("div");
                div.className = "circle-item";
                div.style.transform = `translate(${x}px, ${y}px)`;
                div.textContent = item;
                circle.appendChild(div);
            });
        }

        async function startRedirect() {
            const keyword = document.getElementById("keyword").value;
            if (!keyword) {
                alert("キーワードを入力してください！");
                return;
            }

            // 初期ページの取得
            const firstPage = await fetchWikipediaPage(keyword);
            if (!firstPage) {
                alert("該当するページが見つかりません。");
                return;
            }

            // 関連ページの取得
            const relatedPages = await fetchRelatedPages(firstPage);
            if (relatedPages.length === 0) {
                alert("関連ページが見つかりませんでした。");
                return;
            }

            // ページリスト作成
            pageList = [firstPage, ...relatedPages];
            displayCircle(pageList);

            // 自動リダイレクト開始
            currentIndex = 0;
            intervalId = setInterval(redirectToNextPage, 5000);
        }

        function redirectToNextPage() {
            const title = pageList[currentIndex];
            const url = `https://en.wikipedia.org/wiki/${encodeURIComponent(title)}`;
            window.location.href = url;
            currentIndex = (currentIndex + 1) % pageList.length;

            // 円形描画の更新
            if (currentIndex === 0) {
                displayCircle(pageList);
            }
        }
    </script>
</body>
</html>
